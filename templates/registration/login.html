{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2> Log In</h2>

<div class="social">
	<ul>
		<li class="facebook"><a href="{% url "social:begin" "facebook"%}"> Sign in with Facebook
		</a></li>
	</ul>
</div>
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-danger" type="submit"> Log In </button>
</form>
<div class="forgot">
  <a href="{% url 'password_reset' %}" class="btn btn-simple btn-danger">Forgot password?</a>
</div>


{% endblock content %}
