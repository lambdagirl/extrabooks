{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2> Log In</h2>


<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-danger" type="submit"> Log In </button>
</form>
<div class="forgot">
  <a href="{% url 'password_reset' %}" class="btn btn-simple btn-danger">Forgot password?</a>
</div>

<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>

{% endblock content %}

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{1225154254309864}',
      cookie     : true,
      xfbml      : true,
      version    : '{v3.2}'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
